imports: |
    %!function s = to_string (x)
    %!    if (isnumeric (x))
    %!        s = num2str (x);
    %!    elseif (isa (x, 'infsup'))
    %!        s = intervaltotext (x);
    %!    else
    %!        # x probably is a char.
    %!        s = x;
    %!    endif
    %!endfunction
