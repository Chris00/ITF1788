# meta information
name: Python
extension: .py

# constant translations
boolean_true: "True"
boolean_false: "False"

# type translation:
double_type: "float"

not_a_number_double: "nan"

# comments
line_comment_token: "#"
block_comment_start: "#"
block_comment_intermediate: "# "
block_comment_end: "#"

# misc
line_end_token: ""
logical_and: $ARG1 and $ARG2
imports: |
    import math
    inf = float('Inf')
    nan = float('NaN')

# indentation
spaces_indent: 4
indent_testcases: false
indent_tests: true
indent_asserts: true

# infinity
infinity_plus_double: inf
infinity_minus_double: -inf

# array translation
array_double: "[$ARGS]"
array_empty: "[]"
array_arg_separator: ", "
array_def : "$NAME = $VAL"

