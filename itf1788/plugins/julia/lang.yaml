# meta information
name: Julia
extension: .jl

# constant translations
boolean_true: "true"
boolean_false: "false"

# type translation:
double_type: "Float64"
float_type : "Float32"

not_a_number_double: "NaN"
not_a_number_float: "NaN32"

# comments
line_comment_token: "#"
block_comment_start: "#="
block_comment_intermediate: " "
block_comment_end: "=#"

# misc
line_end_token: ""
logical_and: $ARG1 && $ARG2
imports: |

# indentation
spaces_indent: 4
indent_testcases: false
indent_tests: true
indent_asserts: false

# infinity
infinity_plus_double: Inf
infinity_plus_float: Inf32
infinity_minus_double: -Inf
infinity_minus_float: -Inf32

# array translation
array_double: "[$ARGS]"
array_float: "Float32([$ARGS])"
array_empty: "[]"
array_arg_separator: ", "
array_def : "$NAME = $VAL"

