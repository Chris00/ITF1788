# misc
imports: |
    #include "interval.hpp"
preamble: |
    using namespace cxsc;
    #define EMPTY _unchecked_interval(INFINITY, -INFINITY)

# intervals
empty_interval_double: EMPTY
entire_interval_double: interval(-INFINITY, INFINITY)
inf_sup_interval_double: interval($ARG1, $ARG2)

# Set operations
op_intersection*: $ARG1 & $ARG2
op_convexHull*: $ARG1 | $ARG2

# Constructors
op_b-numsToInterval*: interval($ARG1, $ARG2)
op_b-textToInterval*: interval($ARG1)

# Basic operations
op_pos*: +$ARG1
op_neg*: -($ARG1)
op_add*: $ARG1 + $ARG2
op_sub*: $ARG1 - $ARG2
op_mul*: $ARG1 * $ARG2
op_div*: $ARG1 / $ARG2
op_inv*: $ARG1.inverse()
op_sqr*: sqr($ARG1)
op_sqrt*: sqrt($ARG1)

# Power functions
op_pow*: pow($ARG1, $ARG2)
op_exp*: exp($ARG1)
op_log*: ln($ARG1)
op_pown*: power($ARG1, $ARG2)
#op_exp2*: exp2($ARG1)
#op_exp10*: exp10($ARG1)
op_log2*: log2($ARG1)
op_log10*: log10($ARG1)

# Trigonometric/hyperbolic functions
op_sin*: sin($ARG1)
op_cos*: cos($ARG1)
op_tan*: tan($ARG1)
op_asin*: asin($ARG1)
op_acos*: acos($ARG1)
op_atan*: atan($ARG1)
op_sinh*: sinh($ARG1)
op_cosh*: cosh($ARG1)
op_tanh*: tanh($ARG1)
op_asinh*: asinh($ARG1)
op_acosh*: acosh($ARG1)
op_atanh*: atanh($ARG1)

# Absmax functions
op_abs*: abs($ARG1)

# Numeric functions of intervals
op_inf*: Inf($ARG1)
op_sup*: Sup($ARG1)
op_mid*: mid($ARG1)
op_wid*: diam($ARG1)

# Boolean functions of intervals
op_equal*: $ARG1 == $ARG2
op_subset*: $ARG1 <= $ARG2
op_interior*: $ARG1 < $ARG2
op_disjoint*: Disjoint($ARG1, $ARG2)
op_isEmpty*: IsEmpty($ARG1)
op_isMember*: in($ARG1,$ARG2)

# Decorated intervals are not supported
#op_decorationPart*: '"$ARG1"'
decorator_less_equals: |
    # $ARG1 $ARG2
decorator_greater_equals: |
    # $ARG1 $ARG2
decorated_empty_interval_double: '"[Empty]_$DEC"'
decorated_entire_interval_double: '"[Entire]_$DEC"'
decorated_inf_sup_interval_double: '"[$ARG1, $ARG2]_$DEC"'
decorator_com: com
decorator_def: def
decorator_dac: dac
decorator_ill: ill
decorator_trv: trv

#
# Signaled exceptions 
#
exception_UndefinedOperation: false
exception_PossiblyUndefinedOperation: false
exception_InvalidOperand: false
exception_IntvlPartOfNaI: false
exception_IntvlOverflow: false

# Check for no exception
exception_no_exception: true

# Cleanup any previous signaled exceptions
clear_exceptions: ''
